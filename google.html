<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://upload.wikimedia.org/wikipedia/commons/0/09/IOS_Google_icon.png"
    />
    <title>Google</title>
  </head>
  <body class="container">
    <!-- 상단  -->
    <span class="top">
      <a href="" class="top-item">Gmail</a>
      <a href="" class="top-item">이미지</a>
      <input
        type="image"
        src="https://cdn1.iconfinder.com/data/icons/material-core/16/apps-512.png"
        class="top-item"
        id="grid"
        alt="그리드"
      />
      <button class="top-item" id="login-button">로그인</button>
    </span>
    <!-- 중단 -->
    <div class="mid">
      <div class="mid-h">
        <div>
          <img
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="google"
          />
        </div>
        <span class="search">
          <input type="text" />
          <input
            class="search-item"
            type="image"
            alt="입력 도구"
            src="http://icons.iconarchive.com/icons/google/noto-emoji-objects/24/62829-keyboard-icon.png"
          />
          <input
            class="search-item"
            type="image"
            alt="음성 검색"
            src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Google_mic.svg"
          />
        </span>
        <div>
          <button>Google 검색</button>
          <button>I'm Feeling Lucky</button>
        </div>
      </div>
    </div>
    <!-- 하단 -->
    <div class="bottom">
      <div>
        <p class="country">대한민국</p>
      </div>
      <div class="menu-option">
        <span class="menu-option-1">
          <a href="" class="item">광고</a>
          <a href="" class="item">비즈니스</a>
          <a href="" class="item">Google 정보</a>
          <a href="" class="item">검색의 원리</a>
        </span>
        <span class="menu-option-2">
          <a href="" class="item">개인정보처리방침</a>
          <a href="" class="item">약관</a>
          <a href="" class="item">설정</a>
        </span>
      </div>
    </div>
  </body>
</html>
